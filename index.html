<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <meta name="apple-mobile-web-app-title" content="Tonnage" />
    <meta name="theme-color" content="#111827" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <title>Tonnage</title>
    <script type="module" src="/src/main.jsx"></script>
  </head>
  <body class="bg-gray-900">
    <div id="root">
      <!-- Loading indicator shown until React mounts (prevents blank screen) -->
      <div id="app-loader" style="display:flex;align-items:center;justify-content:center;height:100vh;background:#111827;">
        <div style="text-align:center;">
          <div style="font-size:48px;margin-bottom:12px;">ğŸ‹ï¸</div>
          <div style="color:#9ca3af;font-family:system-ui,sans-serif;font-size:14px;">Loading...</div>
        </div>
      </div>
    </div>
    <script>
      // If React fails to mount after 10s, show error + reload button
      setTimeout(function() {
        var loader = document.getElementById('app-loader');
        if (loader) {
          loader.innerHTML = '<div style="text-align:center;"><div style="font-size:48px;margin-bottom:12px;">ğŸ‹ï¸</div><div style="color:#9ca3af;font-family:system-ui,sans-serif;font-size:14px;margin-bottom:16px;">Something went wrong loading Tonnage.</div><button onclick="location.reload()" style="background:#06b6d4;color:white;border:none;padding:10px 24px;border-radius:12px;font-size:14px;font-family:system-ui,sans-serif;cursor:pointer;">Tap to Retry</button></div>';
        }
      }, 10000);
    </script>
  </body>
</html>
